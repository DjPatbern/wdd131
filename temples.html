<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="WDD 131 - Temple Album - Victor Patrick"
    />
    <meta name="author" content="Victor Patrick" />
    <title>Temple Album</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <link rel="stylesheet" href="styles/temples.css" />

  <body>
    <header>
      <h1>Temple Album</h1>
      <nav>
        <button id="hamburger">&#9776;</button>
        <ul id="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Old</a></li>
          <li><a href="#">New</a></li>
          <li><a href="#">Large</a></li>
          <li><a href="#">Small</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="gallery-text">Gallery</h2>
      <section id="temple-gallery">
        <figure>
          <img src="images/BC-secondTemple.jpg" alt="BC second Temple" />
          <figcaption>B.C Second Temple</figcaption>
        </figure>
        <figure>
          <img
            src="images/chicago-illinois-temple.jpg"

          />
          <figcaption>Chicago Illinois Temple</figcaption>
        </figure>
        <figure>
          <img src="images/LaieHawaiiTemple.jpg" alt="LaieHawaiiTemple" />

        <figure>
          <img src="images/nigeria-temple.jpg" alt="Nigeria" />

        </figure>
        <figure>
          <img
            src="images/oakland-california-temple.jpg"

        </figure>
        <figure>
          <img
            src="images/washington-dc-lds-temple.jpg"
            alt="washington-dc-lds-temple"
          />
          <figcaption>Washington DC Temple</figcaption>
        </figure>
        <figure>
          <img
            src="images/Washington-DC-Temple1.jpg"
            alt="washington-dc-lds-temple"
          />
          <figcaption>Washington DC Temple</figcaption>
        </figure>

    </main>
    <footer>
