<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Lazy Load Image Gallery</h1>
    </header>

    <main>
      <img
        src="placeholder.jpg"
        data-src="image1.jpg"
        alt="Image 1"
        width="400"
        height="600"
        loading="lazy"
      />
      <img
        src="placeholder.jpg"
        data-src="image2.jpg"
        alt="Image 2"
        width="400"
        height="600"
        loading="lazy"
      />
      <img
        src="placeholder.jpg"
        data-src="image3.jpg"
        alt="Image 3"
        width="400"
        height="600"
        loading="lazy"
      />
      <img
        src="placeholder.jpg"
        data-src="image4.jpg"
        alt="Image 4"
        width="400"
        height="600"
        loading="lazy"
      />
      <img
        src="placeholder.jpg"
        data-src="image5.jpg"
        alt="Image 5"
        width="400"
        height="600"
        loading="lazy"
      />
      <img
        src="placeholder.jpg"
        data-src="image6.jpg"
        alt="Image 6"
        width="400"
        height="600"
        loading="lazy"
      />
    </main>

    <footer>
      <p>&copy; 2024 Your Name</p>
      <p id="last-modified"></p>
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
